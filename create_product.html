<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="description" content="" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Create Product</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="./assets/css/style.css" />
	</head>
	<body>
		<div class="container mt-5">
			<div id="alert-box"></div>
			<div class="row">
				<!-- Colonna del form -->
				<div class="col-md-6 me-auto">
					<h2 class="mb-4 text-light">Create a new product</h2>
					<form id="productForm">
						<div class="mb-3">
							<label for="name" class="form-label text-dark">Name</label>
							<input type="text" class="form-control" id="name" placeholder="Nome del prodotto" required />
						</div>
						<div class="mb-3">
							<label for="description" class="form-label text-dark">Description</label>
							<textarea class="form-control" id="description" placeholder="Descrizione" required></textarea>
						</div>
						<div class="mb-3">
							<label for="brand" class="form-label text-dark">Brand</label>
							<input type="text" class="form-control" id="brand" placeholder="Marca" required />
						</div>
						<div class="mb-3">
							<label for="imageUrl" class="form-label text-dark">URL Image</label>
							<input type="text" class="form-control" id="imageUrl" placeholder="URL dell'immagine" required />
						</div>
						<div class="mb-3">
							<label for="price" class="form-label text-dark">Price</label>
							<input type="number" class="form-control" id="price" placeholder="Prezzo" required />
						</div>
						<div class="d-flex align-baseline justify-content-between">
							<button type="submit" class="btn btn-Edit">Create product</button>
							<a href="./index.html">
								<button type="button" id="homeButton" class="btn btn-Find">Home</button>
							</a>
						</div>
					</form>
				</div>

				<!-- Colonna dell'anteprima della card -->
				<div class="col-md-4">
					<h3 class="text-light">Anteprima Prodotto</h3>
					<div class="card">
						<img id="previewImage" src="./assets/img/default_img.png" class="card-img-top" alt="Anteprima Immagine" />
						<div class="card-body">
							<h5 id="previewName" class="card-title border-bottom">Name of Product</h5>
							<p id="previewDescription" class="card-text border-bottom">Description</p>
							<p id="previewBrand" class="card-text border-bottom">Brande of Product</p>
							<p id="previewPrice" class="card-text border-bottom">Price of Product</p>
						</div>
					</div>
				</div>
			</div>
		</div>

		<footer class="bg-dark p-5 mt-3">
			<div class="container d-flex align-items-center justify-content-center">
				<a href="#" class="me-2 text-decoration-none">FAQ</a>
				<a href="#" class="me-2 text-decoration-none">We</a>
				<a href="#" class="me-2 text-decoration-none">Help</a>
				<a href="#" class="me-2 text-decoration-none">Utilities</a>
			</div>
